<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Avatar Visualizer - Tétraèdre & Cylindre & Spirale</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="controls" class="collapsed">
        <button class="toggle-btn" id="toggleBtn">☰</button>
        <div class="content">
            <h2>⚛️ AVATAR DENSEUR</h2>

            <label for="shapeSelect">Sélectionner la Forme:</label>
            <select id="shapeSelect">
                <option value="sphere">Sphères (Nébuleuse)</option>
                <option value="octahedron">Tétraèdre (Cristal)</option>
                <option value="cylinder">Cylindre (Tube)</option>
                <option value="torus">Tore (Anneau)</option>
                <option value="spiral">Spirale (Hélice)</option>
            </select>

            <input type="file" id="audioFile" accept="audio/*">
            <button id="playBtn">PLAY FILE</button>
            <button id="micBtn">USE MIC</button>

            <div class="info">
                Avatar Denseur : Contrôle la masse, la rotation et la lueur de la structure centrale.
            </div>
        </div>
    </div>
    
    <div id="container"></div>
    <!-- <div class="fps" id="fpsCounter">FPS: 60</div> -->

    <script type="module" src="index.js"></script>
</body>
</html>
