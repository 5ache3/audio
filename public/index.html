<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula Particle Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls" class="collapsed">
        <button class="toggle-btn" onclick="toggleMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="content">
            <!-- <h2>NEBULA CORE</h2> -->
            <select id="shapeSelect">
                <option value="sphere">Spheres (Nebula)</option>
                <option value="octahedron">Tetrahedron (Crystal)</option>
                <option value="cylinder">Cylinder (Tube)</option>
                <option value="torus">Torus (Ring)</option>
                <option value="spiral">Spiral (Helix)</option>
            </select>
            <input type="file" id="audioFile" class="hidden" accept=".mp3,.wav,.ogg,.oga,.flac,.aac,.m4a,.aiff,.aif,.caf,.webm,audio/*">
            <button id="uploadBtn">PLAY FILE</button>
            <button id="micBtn">USE MIC</button>
            <button id="hideLineBtn" class="ghost-btn">Hide Line</button>
        </div>
    </div>
    
    <div id="container">
        <!-- <canvas id="freqLeft" class="freq-visualizer"></canvas>
        <canvas id="freqRight" class="freq-visualizer"></canvas> -->
        <div id="transcript">
            <canvas id="waveform"></canvas>
            <div id="audioControls">
                <button id="playPauseBtn">‚è∏</button>
                <div id="audioTimer"></div>
            </div>
        </div>

    </div>
    <!-- <div class="fps" id="fpsCounter">FPS: 60</div> -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="index.js" type="module"></script>
</body>
</html>
